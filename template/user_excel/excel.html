<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .upload-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .custom-file-upload:hover {
            background-color: #45a049;
        }

        .file-name {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        button.upload-btn {
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.upload-btn:hover {
            background-color: #0056b3;
        }

        .message {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error {
            color: #D32F2F;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .view-data-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .view-data-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Excel File</h1>
        <p>Select an Excel file to upload and store the data securely.</p>
        
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="custom-file-upload">
                Choose File
                <input type="file" id="excelFile" name="excel_file" accept=".xls,.xlsx">
            </label>
            <div class="file-name" id="fileName">No file chosen</div>
            <button type="submit" class="upload-btn">Upload</button>
        </form>

        <a href="{% url 'view_excel_data' %}" class="view-data-link">View Uploaded Data</a>
    </div>

    <script>
        const excelInput = document.getElementById('excelFile');
        const fileNameDisplay = document.getElementById('fileName');

        excelInput.addEventListener('change', () => {
            if (excelInput.files.length > 0) {
                fileNameDisplay.textContent = excelInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });
    </script>
</body>
</html>
